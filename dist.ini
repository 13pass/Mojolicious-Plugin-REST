name    = Mojolicious-Plugin-REST
author  = Abhishek Shende <abhishekisnot@gmail.com>
license = Perl_5
copyright_holder = Abhishek Shende
copyright_year   = 2014

version = 0.006


[GatherDir]
    exclude_filename = Makefile.PL
    exclude_filename = Changes
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[OurPkgVersion]
[PodWeaver]
[ContributorsFromGit]
[Prereqs::FromCPANfile]
[ReadmeAnyFromPod]
    type = markdown
[ChangelogFromGit]
    file_name = Changes
[GithubMeta]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[CopyFilesFromBuild]
    copy = README.mkdn
    copy = Makefile.PL
    copy = Changes
[ConfirmRelease]
[UploadToCPAN]
[FakeRelease]
[InstallRelease]
    install_command = cpanm .
[Clean]
